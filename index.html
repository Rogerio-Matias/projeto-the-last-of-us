<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>The Last of Us - Série</title>

    <link rel="stylesheet" href="./src/css/responsivo.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="carrossel">
        <img
          class="imagem ativa"
          src="./src/imagens/tlou-1.jpg"
          alt="Ellie e Joel juntos"
        />
        <img
          class="imagem"
          src="./src/imagens/tlou-2.jpg"
          alt="Joel e Ellie lado a lado"
        />
        <img
          class="imagem"
          src="./src/imagens/tlou-3.jpg"
          alt="Joel olhando pela janela"
        />
        <img class="imagem" src="./src/imagens/tlou-4.jpg" alt="Ellie e Tess" />
        <img
          class="imagem"
          src="./src/imagens/tlou-5.jpg"
          alt="Joel e Ellie caminhando"
        />
        <img
          class="imagem"
          src="./src/imagens/tlou-6.jpg"
          alt="Joel com lanterna"
        />
      </div>
      <div class="conteudo">
        <div class="informacoes">
          <img
            class="logo"
            src="./src/imagens/logo.png"
            alt="logo The Last of Us"
          />
          <p class="descricao">
            The Last of Us é uma série distópica da HBO baseada na franquia de
            jogos de video game de mesmo nome criada por Neil Druckmann. o drama
            narra um futuro pandêmico que foi devastador para humanidade,
            deixando os seres humanos à beira da extinção.
          </p>
        </div>
        <div class="botoes-carrossel">
          <button class="botao selecionado"></button>
          <button class="botao"></button>
          <button class="botao"></button>
          <button class="botao"></button>
          <button class="botao"></button>
          <button class="botao"></button>
        </div>
      </div>
      <aside class="menu-lateral">
        <ul>
          <li>
            <a href="#" target="_blank"></a>
            <img
              src="./src/imagens/github.svg"
              alt="icone GitHub"
              class="icone"
            />
          </li>
          <li>
            <a href="#" target="_blank"></a>
            <img
              src="./src/imagens/linkedin-in.svg"
              alt="icone Linkedin"
              class="icone"
            />
          </li>
        </ul>
      </aside>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
